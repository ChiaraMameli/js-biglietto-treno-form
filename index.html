<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3395c408c6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex align-items-center _h-100">
        <div class="_box">

            <h2 class="text-center text-white mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div id="form" class="row text-center justify-content-around">
                <div class="col-2">
                    <label for="anagraphics" class="d-block mb-3">Nome e Cognome</label>
                    <input type="text" id="anagraphics">
                </div>
                <div class="col-2">
                    <label for="kilometres" class="d-block mb-3">Chilometri</label>
                    <input type="number" id="kilometres">
                </div>
                <div class="col-2">
                    <label for="age" class="d-block mb-3">Et√†</label>
                    <input type="number" id="age">
                </div>
                <div class="col-12 align-self-center">
                    <button type="button" class="btn btn-success mt-5 mb-5">INVIA</button>        </div>
            </div>

            <div id="ticket-section" class="d-none">
                <h2 class="text-center text-white mb-3">IL TUO BIGLIETTO</h2>
                
                <div id="ticket" class="row align-items-center">
                    <div id="anagraphics-result" class="col">
                        <h3 class="fs-6">NOME PASSEGGERO: </h2>
                    </div>
                    <div id="kilometres-result" class="col" >
                        <span>Chilometri: </span>
                    </div>
                    <div id="price-result" class="col" >
                        <span>Prezzo: </span>
                    </div>

                </div>
            </div>

        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
